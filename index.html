<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VueJS Workshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="app">
        <Skills />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        Vue.component('Skills', {
            data() {
                return {
                    skill: '',
                    skills: [
                        { "skill": "Vue.js" },
                        { "skill": "Laravel" },
                        { "skill": "Swift" }
                    ],
                    showAlert: false,
                    showRepeat: false
                }
            },
            methods: {
                findRepeat() {
                    return this.skills.find(element => element.skill == this.skill);
                },
                addSkill() {
                    this.resetAlert();

                    if (this.skill.length == 0) {
                        this.showAlert = true;
                        return;
                    }

                    if (this.findRepeat()) {
                        this.showRepeat = true;
                        return;
                    }

                    this.skills.push({ skill: this.skill });
                    this.skill = '';
                },
                remove(id) {
                    this.skills.splice(id, 1);
                },
                resetAlert() {
                    this.showAlert = false;
                    this.showRepeat = false;
                }
            },
            template: `<div class="container">
                <form @submit.prevent="addSkill">
                    <input type="text" placeholder="Enter a skill you have..." v-model="skill">
                </form>

                <div class="alert" v-bind:class="{ show: showAlert }" v-on:click="resetAlert()">
                  <i class="fa fa-bomb"></i> Nothing is not a skill
                </div>

                <div class="alert" v-bind:class="{ show: showRepeat }" v-on:click="resetAlert()">
                  <i class="fa fa-warning"></i> That skill was already added
                </div>

                <div class="holder">
                    <ul>
                        <li v-for="(data, index) in skills" :key='index'>{{ data.skill }}
                            <i class="fa fa-trash" v-on:click="remove(index)"></i>
                        </li>
                    </ul>

                    <p v-if="skills.length > 1">You have {{ skills.length }} skills</p>
                    <p v-else-if="skills.length == 1">You have 1 skill</p>
                    <p v-else>You don't have any skill</p>
                </div>
            </div>`
        });

        var app = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
